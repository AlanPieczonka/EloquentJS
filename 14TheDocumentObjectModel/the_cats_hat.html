<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>The Cat's Hat</title>
  <style>body { min-height: 200px }</style>
</head>
<body>
<img src="https://vignette.wikia.nocookie.net/roblox-apocalypse-rising/images/0/05/Cat.png/revision/latest?cb=20130815092838" id="cat" style="position: absolute; width: 50px; height: 50px;">
<img src="https://hips.hearstapps.com/esq.h-cdn.co/assets/cm/15/06/54d586dc10178_-_esq-thom-yorke-0313-lg.jpg" id="hat" style="position: absolute; width: 150px; height: 200px;">

<script>
    let cat = document.querySelector("#cat");
    let hat = document.querySelector("#hat");
  
    let angle = 0;
    let lastTime = null;
    function animate(time) {
      if (lastTime != null) angle += (time - lastTime) * 0.001;
      lastTime = time;
      cat.style.top = (Math.sin(angle) * 40 + 40) + "px";
      cat.style.bottom = (Math.sin(angle) * 10 - 40) + "px";
      // Your extensions here.
      hat.style.top = (Math.sin(angle + Math.PI) * 40 + 250) + "px";
      hat.style.left = (Math.cos(angle + Math.PI) * 200 + 500) + "px";

      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
    
</script>
</body>
</html>

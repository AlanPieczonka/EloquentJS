<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Build a table</title>
</head>
<body>
<h1>Mountains</h1>
<div id="mountains"></div>
<script>
const MOUNTAINS = [
  { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
  { name: "Everest", height: 8848, place: "Nepal" },
  { name: "Mount Fuji", height: 3776, place: "Japan" },
  { name: "Vaalserberg", height: 323, place: "Netherlands" },
  { name: "Denali", height: 6168, place: "United States" },
  { name: "Popocatepetl", height: 5465, place: "Mexico" },
  { name: "Mont Blanc", height: 4808, place: "Italy/France" }
];

const mountains = document.getElementById("mountains"),
      table = document.createElement("table");
mountains.appendChild(table);

const createCell = (content, target, isHeader = true) => {
  let cell = isHeader
    ? document.createElement("th")
    : document.createElement("td");
    
  cell.textContent = content;
  if (typeof content == "number") {
    cell.style.textAlign = "right";
  }
  target.appendChild(cell);
};

const navbar = document.createElement("tr"),
      columnNames = Object.keys(MOUNTAINS[0]);
columnNames.forEach(name => createCell(name, navbar));
table.appendChild(navbar);

MOUNTAINS.forEach(mountain => {
  const row = document.createElement("tr"),
        cellValues = Object.values(mountain);
  cellValues.forEach(value => createCell(value, row, false));
  table.appendChild(row);
});

</script>
</body>
</html>
